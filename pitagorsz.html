        <br><br>
        <img src="img/pitag.png" width="800" >
        <br><br>
        <input type="number" name="a" id="a" placeholder="a ">+
        <input type="number" name="b" id="b" placeholder="b ">
        <button onclick="pitagorasz(a.value, b.value)">Számítás </button> 
        <p id="eredmeny" >c</p>

        <script>
            function pitagorasz(a, b) {
                document.getElementById('eredmeny').innerHTML = Math.sqrt(a * a + b * b)
            }
